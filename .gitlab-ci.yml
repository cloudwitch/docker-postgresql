docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
  script:
    - docker build --pull -t "$CI_PROJECT_PATH_SLUG" .
    - docker push "$CI_PROJECT_PATH_SLUG"
  only:
    - master

docker-build:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
  script:
    - docker build --pull -t "$CI_PROJECT_PATH_SLUG:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_PROJECT_PATH_SLUG:$CI_COMMIT_REF_SLUG"
  except:
    - master
